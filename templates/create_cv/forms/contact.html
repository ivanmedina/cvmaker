<h2>Contact Info</h2>
<div class="mb-3">
    <label for="contact_select" class="form-label">Select Contact</label>
    <select id="contact_select" name="contact_select" class="form-control" onchange="fillContactInfo()">
        <option value="">Select a contact</option>
        {% for contact in contacts %}
        <option value="{{ contact.id }}" data-name="{{ contact.name }}" data-title="{{ contact.title }}"
            data-phone="{{ contact.phone }}" data-email="{{ contact.email }}" data-address="{{ contact.address }}">
            {{ contact.id }} - {{ contact.name }}</option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" required>
</div>
<div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" id="title" name="title" class="form-control" required>
</div>
<div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" id="phone" name="phone" class="form-control" required>
</div>
<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-control" required>
</div>
<div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" id="address" name="address" class="form-control" required>
</div>
