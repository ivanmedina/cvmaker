<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Create Data</h1>
    <div class="row">
      <div class="col-md-4">
        <h1>Contact Info</h1>
        <form action="/save_contact" method="POST" id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s.,]{5,100}" title="Please enter a valid name with only letters, accents, periods, commas, and the letter ñ, between 5 and 100 characters" minlength="5" maxlength="100">
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s.,]{5,100}" title="Please enter a valid title with only letters, accents, periods, commas, and the letter ñ, between 5 and 100 characters" minlength="5" maxlength="100">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" name="phone" class="form-control" pattern="[\d\s\-\#\*\+()]{2,15}" title="Please enter a valid phone number with 2 to 15 digits, spaces, dashes, hashtags, asterisks, plus signs, and parentheses">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" minlength="5" maxlength="100">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" name="address" class="form-control" pattern="[a-zA-Z0-9\s]{1,100}" title="Please enter a valid address with up to 30 alphanumeric characters">
          </div>
          <button type="submit" class="btn btn-primary">Save Contact Info</button>
        </form>
        <h1 class="mt-4">Languages</h1>
        <form action="/save_language" method="POST">
          <div class="mb-3">
            <label for="language_name" class="form-label">Language</label>
            <input type="text" id="language_name" name="language_name" class="form-control" pattern="[a-zA-Z\s]{1,100}" title="Please enter a valid language name with up to 100 alphabetic characters" minlength="1" maxlength="100" required>
          </div>
          <div class="mb-3">
            <label for="language_level" class="form-label">Level</label>
            <input type="number" id="language_level" name="language_level" class="form-control" min="1" max="100" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Language</button>
        </form>
      </div>

      <div class="col-md-4">
        <h1>Studies</h1>
        <form action="/save_study" method="POST">
          <div class="mb-3">
            <label for="school" class="form-label">School</label>
            <input type="text" id="school" name="school" class="form-control" pattern="[a-zA-Z0-9\s#.,-]{1,100}" title="Please enter a valid school name with up to 100 characters, including #, ., and -" minlength="1" maxlength="100" required>
          </div>
          <div class="mb-3">
            <label for="career" class="form-label">Career</label>
            <input type="text" id="career" name="career" class="form-control" pattern="[a-zA-Z0-9\s]{1,100}" title="Please enter a valid career name with up to 100 alphanumeric characters" minlength="1" maxlength="100" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" minlength="10" maxlength="400" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Studies</button>
        </form>
        <h1>Certifications</h1>
        <form action="/save_certification" method="POST">
          <div class="mb-3">
            <label for="certification" class="form-label">Certification</label>
            <input type="text" id="certification" name="certification" class="form-control" namUncheckede="certification" class="form-control" pattern="[a-zA-Z0-9\s\(\)\[\],.-]{1,100}" title="Please enter a valid certification name with up to 100 characters, including (, ), [, ], ,, ., -" minlength="1" maxlength="100" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Certification</button>
        </form>
        <h1 class="mt-4">Skills</h1>
        <form action="/save_skill" method="POST">
          <div class="mb-3">
            <label for="skill" class="form-label">Skill</label>
            <input type="text" id="skill" name="skill" class="form-control" pattern="[a-zA-Z0-9\s\(\)\[\],.-]{1,100}" title="Please enter a valid skill name with up to 100 characters, including (, ), [, ], ,, ., -" minlength="1" maxlength="100" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Skill</button>
        </form>
        <h1 class="mt-4">Profile Image</h1>
        <form action="/save_image" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="profile_image" class="form-label">Upload Image</label>
            <input type="file" id="profile_image" name="profile_image" class="form-control" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload Image</button>
        </form>
      </div>

      <div class="col-md-4">
        <h1>About Me</h1>
        <form action="/save_about_me" method="POST">
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" minlength="10" maxlength="400" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save About Me</button>
        </form>

        <h1 class="mt-4">Experience</h1>
        <form action="/save_experience" method="POST">
          <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" id="company" name="company" class="form-control" pattern="[a-zA-Z0-9\s\(\)\[\],.-]{1,100}" title="Please enter a valid company name with up to 100 characters, including (, ), [, ], ,, ., -" minlength="1" maxlength="100" required>
          </div>
          <div class="mb-3">
            <label for="job_title" class="form-label">Job Title</label>
            <input type="text" id="job_title" name="job_title" class="form-control" pattern="[a-zA-Z0-9\s\(\)\[\],.-]{1,100}" title="Please enter a valid job title with up to 100 characters, including (, ), [, ], ,, ., -" minlength="1" maxlength="100" required>
          </div>
          <div class="mb-3">
            <label for="job_description" class="form-label">Job Description</label>
            <textarea id="job_description" name="job_description" class="form-control" rows="4" pattern="[a-zA-Z0-9\s\(\)\[\],.-]{1,100}" title="Please enter a valid job description with up to 100 characters, including (, ), [, ], ,, ., -" minlength="1" maxlength="100" required></textarea>
          </div>
          <div class="mb-3">
            <label for="date1" class="form-label">Start Date</label>
            <input type="text" id="date1" name="date1" class="form-control" pattern="[a-zA-Z0-9\s#.,-]{1,100}" title="Please enter a valid date with only letters, numbers, spaces, and special characters (#.,-), between 1 and 100 characters" maxlength="100">
          </div>
          <div class="mb-3">
            <label for="date2" class="form-label">End Date</label>
            <input type="text" id="date2" name="date2" class="form-control" pattern="[a-zA-Z0-9\s#.,-]{1,100}" title="Please enter a valid date with only letters, numbers, spaces, and special characters (#.,-), between 1 and 100 characters" maxlength="100">
          </div>
          <button type="submit" class="btn btn-primary">Save Experience</button>
        </form>

        <h1 class="mt-4">Sites</h1>
        <form action="/save_site" method="POST">
          <div class="mb-3">
            <label for="site_name" class="form-label">Site URL</label>
            <input type="url" id="site_name" name="site_name" class="form-control" pattern="https?://.+" title="Please enter a valid URL starting with http:// or https://" minlength="1" maxlength="100" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Site</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
